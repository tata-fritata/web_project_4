<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the world</title>
  </head>
  <body class="page">
    <div class="popup popup_type_profile">
      <!--because we have diffrenet popups-->
      <div class="popup__content">
        <button class="popup__close"></button>
        <h3 class="popup__title">Edit profile</h3>
        <form class="popup__form popup__form_type_profile">
          <label class="popup__label"></label>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Name"
          />
          <label class="popup__label"></label>
          <input
            type="text"
            class="popup__input popup__input_type_about"
            placeholder="About me"
          />
          <button type="submit" class="popup__button">Save</button>
        </form>
      </div>
    </div>
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo-picture" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.svg"
            alt="avatar-picture"
          />
          <div class="profile__description">
            <div class="profile__description-title">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit" type="button"></button>
            </div>

            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button" type="button">
            <img src="./images/plus-sign.svg" alt="plus-sign" />
          </button>
        </section>
        <section class="cards">
          <div class="cards__content">
            <img
              class="cards__card"
              src="./images/yosemite-valley.jpg"
              alt="yosemite-valley"
            />
            <div class="cards__footer">
              <h2 class="cards__capture">Yosmite Valley</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-buton"
                />
              </button>
            </div>
          </div>
          <div class="cards__content">
            <img
              class="cards__card"
              src="./images/lake-louise.svg"
              alt="lake-louise"
            />
            <div class="cards__footer">
              <h2 class="cards__capture">Lake Louise</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-buton"
                />
              </button>
            </div>
          </div>
          <div class="cards__content">
            <img
              class="cards__card"
              src="./images/bald-mountains.png"
              alt="bald-mountains"
            />
            <div class="cards__footer">
              <h2 class="cards__capture">Bald Mountains</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-buton"
                />
              </button>
            </div>
          </div>
          <div class="cards__content">
            <img class="cards__card" src="./images/latemar.png" alt="latemar" />
            <div class="cards__footer">
              <h2 class="cards__capture">Latemar</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-buton"
                />
              </button>
            </div>
          </div>
          <div class="cards__content">
            <img
              class="cards__card"
              src="./images/vanoise-national-park.png"
              alt="vanoise-national-park"
            />
            <div class="cards__footer">
              <h2 class="cards__capture">Vanoise National Park</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-buton"
                />
              </button>
            </div>
          </div>
          <div class="cards__content">
            <img
              class="cards__card"
              src="./images/lago-di-braies.png"
              alt="lago-di-braies"
            />
            <div class="cards__footer">
              <h2 class="cards__capture">Lago di Braies</h2>
              <button class="heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-buton"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
